<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <label>Enter a Fname: <input type="text" id="fname"></label>
    <span class="error" id="fnameError"></span><br><br>

    <label>Enter a Lname: <input type="text" id="lname"></label>
    <span class="error" id="lnameError"></span><br><br>

    <label>Enter a Bdate: <input type="text" id="bdate" placeholder="dd/mm/yyyy"></label>
    <span class="error" id="bdateError"></span><br><br>

    <label>Enter an email: <input type="email" id="email"></label>
    <span class="error" id="emailError"></span><br><br>

    <label>Confirm Email: <input type="email" id="confirmEmail"></label>
    <span class="error" id="confirmEmailError"></span><br><br>

    <label>Password: <input type="password" id="password"></label>
    <span class="error" id="passwordError"></span><br><br>

    <label>Confirm password: <input type="password" id="confirmPassword"></label>
    <span class="error" id="confirmPasswordError"></span><br><br>
  </form>

  <script src="java.js"></script>
</body>
</html>
